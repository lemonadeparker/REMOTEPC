<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            text-align: center;
            padding-top: 40%;
            background-color: black;
        }
        fieldset {
  margin: 20px;
  padding: 0 10px 10px;
  border: 1px solid #666;
  border-radius: 8px;
  box-shadow: 0 0 10px #666;
  padding-top: 10px;
}
/* CSS */
.button-85 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}
    </style>
</head>
<body>
    <fieldset>
    <img src="haha.png" style="width: 50%;"> 
    <form id="loginForm">
        <label for="username" style="color: aliceblue;">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for="password" style="color: aliceblue;">Password:</label>
        <input type="password" id="password" required><br><br><br>
        <button class="button-85" role="button">Login</button><br><br>
        <a href="#" id="forgotPassword" style="color: aliceblue;">Forgot Password?</a> 
    </form>
</fieldset>

    <script>
        // Define the username-password pairs
        const credentials = {
            Jayesh:"9651",
            user2: "password2",
            // Add more username-password pairs as needed
        };

        // Add an event listener for form submission
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Get the values entered by the user
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Check if the entered credentials match the defined pairs
            if (credentials.hasOwnProperty(enteredUsername) && credentials[enteredUsername] === enteredPassword) {
                // Redirect to page2.html
                window.location.href = "demo.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
        const forgotPasswordLink = document.getElementById("forgotPassword");
        forgotPasswordLink.addEventListener("click", function (e) {
            e.preventDefault(); // Prevent the link from navigating

            // Display a popup asking the user to contact their department
            alert("It's impossible bruh");
        });
        

    </script>
</body>
</html>
