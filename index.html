<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            text-align: center;
            padding-top: 50%;
        }
        fieldset {
  margin: 20px;
  padding: 0 10px 10px;
  border: 1px solid #666;
  border-radius: 8px;
  box-shadow: 0 0 10px #666;
  padding-top: 10px;
}
    </style>
</head>
<body>
    <fieldset>
    <img src="haha.png" style="width: 50%;"> 
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Login</button><br>
        <a href="#" id="forgotPassword">Forgot Password?</a> 
    </form>
</fieldset>

    <script>
        // Define the username-password pairs
        const credentials = {
            Jayesh:"9651",
            user2: "password2",
            // Add more username-password pairs as needed
        };

        // Add an event listener for form submission
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Get the values entered by the user
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Check if the entered credentials match the defined pairs
            if (credentials.hasOwnProperty(enteredUsername) && credentials[enteredUsername] === enteredPassword) {
                // Redirect to page2.html
                window.location.href = "demo.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
        const forgotPasswordLink = document.getElementById("forgotPassword");
        forgotPasswordLink.addEventListener("click", function (e) {
            e.preventDefault(); // Prevent the link from navigating

            // Display a popup asking the user to contact their department
            alert("It's impossible bruh");
        });
        

    </script>
</body>
</html>
